name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  DOCKER_REGISTRY: gcr.io/centering-star-245013/ev_test
  GCLOUD_AS_BASE64: ${{ secrets.GCLOUDSA }}

jobs:

  Build_and_Push:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Bump version and push tag
      if: github.ref == 'refs/heads/master'
      id: semver
      uses: anothrNick/github-tag-action@1.36.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Set tag to current date (for branches)
      if: github.ref != 'refs/heads/master'
      run: echo "TAG=$(date +'%Y-%m-%dT%H_%M_%S')" >> $GITHUB_ENV
    - name: Set tag to new semantic version (for master)
      if: github.ref == 'refs/heads/master'
      run: echo "TAG=${{ steps.semver.outputs.tag }}" >> $GITHUB_ENV

    - name: Build Docker Image
      run: docker build . --tag $DOCKER_REGISTRY:$TAG
    - name: Connect to gcloud registry
      run: echo $GCLOUD_AS_BASE64 | base64 --decode | docker login -u _json_key --password-stdin https://gcr.io
    - name: Push Docker Image
      run:  docker push $DOCKER_REGISTRY:$TAG
  
    - name: Connect to cluster
      uses: google-github-actions/get-gke-credentials@fb08709ba27618c31c09e014e1d8364b02e5042e
      with: 
        cluster_name: cluster-1
        location: europe-west2-a
        credentials: ${{ secrets.GCLOUDSA }} }
    - name: Deploy Preview Env
      run: |
        sed -i "s|MY_APP_NAME|ev-fullstack-tech-test|g" ./charts/argocd.yaml
        sed -i "s|MY_COMMITISH|master|g" ./charts/argocd.yaml
        sed -i "s|MY_DOCKER_REGISTRY|$DOCKER_REGISTRY|g" ./charts/argocd.yaml
        sed -i "s|MY_IMAGE_TAG|$TAG|g" ./charts/argocd.yaml
        cat  ./charts/argocd.yaml
        kubectl -n argocd apply -f ./charts/argocd.yaml