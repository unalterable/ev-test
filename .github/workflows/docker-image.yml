name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  TAGNAME: gcr.io/centering-star-245013/ev_test:$(date +%s)

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: test
      env:
        GCLOUD_AS_BASE64: ${{ secrets.GCLOUDSA }}
      run: echo $GCLOUD_AS_BASE64
    - name: Connect to gcloud registry
      env:
        GCLOUD_AS_BASE64: ${{ secrets.GCLOUDSA }}
      run: echo $GCLOUD_AS_BASE64 | base64 --decode | docker login -u _json_key --password-stdin https://gcr.io
    - name: Build Docker Image
      run: docker build . --tag $TAGNAME
    - name: Push Docker Image
      run: docker push $TAGNAME

    # Setup gcloud CLI
    - uses: google-github-actions/setup-gcloud@94337306dda8180d967a56932ceb4ddcf01edae7
      with:
        service_account_key: ${{ secrets.GCLOUDSA }}
        project_id: centering-star-245013

    # Configure Docker to use the gcloud command-line tool as a credential
    # helper for authentication
    - run: |-
        gcloud --quiet auth configure-docker

    # Get the GKE credentials so we can deploy to the cluster
    - uses: google-github-actions/get-gke-credentials@fb08709ba27618c31c09e014e1d8364b02e5042e
      with:
        cluster_name: cluster-1
        location: europe-west2-a
        credentials: ${{ secrets.GCLOUDSA }}
